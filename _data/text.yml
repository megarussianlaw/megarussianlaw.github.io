about:
  title:
    en: About Our Company
    ru: О Нашей Компании
  description:
    en: Send us any questions you may have and we will respond to you within 24 hours. For quicker support please give us a call.
    ru: |
      Наша компания открыта для Вас с 9 утра и до 9 вечера. По определенным вопросам и предварительной договоренности часы работы могут быть оговорены индивидуально под клиента с учетом рациональности и исходя из условий здравого смысла.

      Учитывая динамику современного человека, мы имеем не только гибкий график, но и довольно обширный спектр  юридических услуг ,а также технику ведения процесса помощи населению. Наши специалисты готовы вести работу ,принимая клиентов как индивидуально, так и работать отдаленно в режиме онлайн, по скайпу. Свои вопросы клиент имеет возможность высласть на наш электронный адрес и получить квалифицированный ответ.

      Наша компания открыта специально для Вас – для оказания помощи населению ,а также юридическим лицам в области Российского права на территории не только  Нью-Йорка, но и РФ.

      Наш консультант а именно, Russian Legal Consultant, Юлия Белышкина ( Julia Belyshkina) Является уникальным специалистом в области Российского права с огромным опытом работы в различных отраслях права, как уголовного, гражданского, административного, так и семейного, трудового законодательства  и т.д.  Законодательной основой деятельности нашей компании Является лицензия, выданная Белышкиной Юлии 08 октября 2014 года Верховным Судом Штата Нью Йорк (Appellate Division Supreme Court Of The State Of New York 2 nd Judicial Department).

      Наш консультант, выпускник Санкт-Петербургского Университета , получил свой опыт и неоценимые знания в недрах судебной системы Санкт-Петербурга в должности судьи. В 2003 году 14 мая Юлия Белышкина была назначена Постановлением Законодательного Собрания г.Санкт-Петербурга за №154 на должность судьи и занимала указанную Должность вплоть до октября 2012 года. В связи с переездом в США судья Белышкина Подала заявление о прекращении полномочий. За длительный период деятельности в должности судьи Белышкина столкнулась с различными случаями И казусами в области юриспруденции. В полномочия Белышкиной входило рассмотрение спорных вопросов Договорного характера, разрешение уголовных дел, Семейные конфликты, административные дела в том Числе в области дорожного движения и, конечно, Гражданско-правовые споры. До назначения на должность судьи Юлия, в период обучения в Университете, работала в суде, изучала основы делопроизводства , далее была назначена на должность судебного исполнителя, впоследствие после реорганизации –судебного пристава-исполнителя. В указанный период времени с  1995 года по 1999 год Белышкина работала по делам  о взыскании алиментов,о  наложении ареста на имущество должников, о взыскании  денежных средств с организаций , физических лиц. В 2001 году нашего специалиста пригласили  занять должность  главного специалиста  в отдел организации работы судебных приставов исполнителей Санкт-Петербурга при Министерстве юстиции Российской Федерации. В данный период времени Юлия принимали участие в качестве лица, представляющего интересы Министерства Юстиции, в Арбитражных судах Санкт-Петербурга, а с 2002года Белышкина была назначена на должность главного специласта в Управление Судебного Департамента при Верховном Суде Российской Федерации в Санкт-Петербурге, где занималась трудовым законодательством.

      После окончания университета, уже в должности судьи, Белышкина неоднократно повышала свою квалификацию, как  при Санкт-Петербургском Государственном Университете в 2009 году, так и в Северо-Западной академии государственной службы в 2005 и 2007 годах.

      С 2002 года, после окончания Университета Белышкина Юлия начала преподавать в Высших учебных заведениях , в том числе в Академии Правосудия по темам – исполнительное производство- для практикующих судебных приставов-исполнителей, по теме трудовое право и организация делопроизводства в судах – для действующих администраторов судов Санкт-Петербурга и Ленинградской области, а также по теме гражданский процесс в рамках мировой юстиции – для действующих помощников судей в Санкт-Петербурге и Ленинградской области.

      Из своих 39 лет -20 лет Белышкина Юлия посвятила изучению и практике в области юриспруденциии , естественно, на сегодняшний день она продолжает обучение теперь уже в рамках Американской системы. Накопленным с годами опытом и знаниями нашего специалиста мы хотим поделиться с Вами, и посвятить свою работу именно Вам – тем кто нуждается в нашей помощи и поддержке – гражданам как проживающим на территории РФ, так и в Нью Йорке.

      На страничке News мы будем обсуждать с Вами Ваши вопросы,которые Вы будете нам присылать по электронной почте, а также излагать свободное мнение по каждому интересному вопросу, а также делиться важными для Вас событиями, спорить, спорить и еще раз спорить – ведь в споре рождается стина. Этакий обменный портал. Нам также очень Важно Ваше мнение, Ваша позиция и мы не останемся равнодушными к Вашим проблемам.

      ДОБРО ПОЖАЛОВАТЬ!