	function init_map() {
		var myLocation = new google.maps.LatLng(40.5756069,-74.0098177);

		var mapOptions = {
			center: myLocation,
			zoom: 14
		};

		var marker = new google.maps.Marker({
			position: myLocation,
			title:"Mega Russian Law"});

		var map = new google.maps.Map(document.getElementById("map-container"),
				mapOptions);
		map.setOptions({styles: styles});
		marker.setMap(map);

	}

	google.maps.event.addDomListener(window, 'load', init_map);
