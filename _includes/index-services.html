<div id="service">
  <div class="container">
    <div class="row centered">
      {% for service in site.data.services %}
      <div class="col-md-4 col-sm-4">
        <i class="fa {{service.icon}}"></i>
        <h4>{{ service.name[page.lang] }}</h4>
        <p>{{ service.summary[page.lang] }}</p>
      </div>
      {% endfor %}
    </div><! --row -->
  </div><! --/container -->
</div><! --/service -->
