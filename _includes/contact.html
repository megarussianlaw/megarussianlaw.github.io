<div class="container mtb">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-6">
      <h4>{{ site.data.text.about.title[page.lang] }}</h4>
      <div class="hline"></div>
      <p>{{ site.data.text.about.subtitle[page.lang] }}</p>
      <form role="form">
        <div class="form-group">
          <label for="InputName1">Your Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
          <label for="InputSubject1">Subject</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="form-group">
          <label for="message1">Message</label>
          <textarea class="form-control" id="message1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-theme">Submit</button>
      </form>
    </div><! --/col-lg-8 -->

    <div class="col-lg-4 col-md-6 col-sm-6">
      <h4>Our Address</h4>
      <div class="hline"></div>
      <p>
        {% for line in site.data.text.address.lines %}
        {{ line }} <br>
        {% endfor %}
      </p>
      <p>
        phone:
        <a href="tel:{{ site.tel }}" rel="nofollow" class="phone ">{{site.data.text.contact.tel}}</a><br>
        email:
        <a href="mailto:{{ site.email }}" rel="nofollow">{{site.data.text.contact.email}}</a>
      </p>
      <div id="map-container"></div>
    </div>
  </div><! --/row -->
</div><! --/container -->
