<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <i class="navbar-brand fa fa-gavel fa-2x"></i>
      <a class="navbar-brand" href="{{ "/"  | prepend: site.baseurl }}">{{ site.title }} <small>{{site.tel}} {{site.email}}</small></a>

    </div>
    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav">
        <li>{% if page.lang == 'en' %} <a href="/ru">Русский{% else %} <a href="/">English{% endif %}</a></li>
        {% if page.lang == 'en' %}
        <li {% if page.title == "Services" %}class="active"{% endif %}><a href="{{"/services" | prepend: site.baseurl }}">SERVICES</a></li>
        <li {% if page.title == "About" %}class="active"{% endif %}><a href="{{"/about/" | prepend: site.baseurl }}">ABOUT US</a></li>
        <li {% if page.title == "Contact" %}class="active"{% endif %}><a href="{{"/contact/" | prepend: site.baseurl }}">CONTACT</a></li>
        {% else %}
        <li {% if page.title == "Services" %}class="active"{% endif %}><a href="{{"/ru/services" prepend: site.baseurl }}">SERVICES</a></li>
        <li {% if page.title == "About" %}class="active"{% endif %}><a href="{{"/ru/about/" | prepend: site.baseurl }}">ABOUT US</a></li>
        <li {% if page.title == "Contact" %}class="active"{% endif %}><a href="{{"/ru/contact/" | prepend: site.baseurl }}">CONTACT</a></li>
        {% endif %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
